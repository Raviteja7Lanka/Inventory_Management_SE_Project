<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h3 class="m-0 font-weight-bold text-primary">Warehouse details</h3>
                </div>
                <div class="card-body" style="overflow: auto; height:800px ">
                    <div [hidden]="" style="width: 250px;">
                        <ng-form >
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" >
                              </div>
                              <div class="form-group">
                                <label for="info">Information</label>
                                <input type="text" class="form-control" id="info" >
                              </div>
                              
                              
                                <div class="form-group">
                                  <label for="capacity">Capacity </label>
                                  <input type="text" class="form-control" id="capacity" >
                                </div>
                                <label style="border-bottom: #2d2e33">Address Details:-</label>
                                     <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" id="country">
                                        </div>
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" id="city">
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" >
                                        </div>
                                        <div class="form-group">
                                            <label for="zip">ZIP</label>
                                            <input type="text" class="form-control" id="zip">
                                        </div>
                                        <ng-template #elseTop>
                                            <div class="form-group">
                                            <label for="capacityMiddle">Capacity </label>
                                            <input type="text" class="form-control" id="capacityMiddle">
                                              </div>
                            
                                              <!-- <div *ngIf="warehouse.isBottom; then thenBottom else elseBottom"></div> -->
                            
                                              <ng-template #thenBottom>
                                                <label>It's bottom level warehouse</label>
                                              </ng-template>
                                              <ng-template #elseBottom>
                                                <label>
                                                  <input  type="checkbox" data-toggle="toggle">Bottom
                                                </label>
                                              </ng-template>
                                          </ng-template>
                        </ng-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
