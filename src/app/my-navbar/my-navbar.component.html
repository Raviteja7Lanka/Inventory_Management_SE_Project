<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Menu</a>
      <a mat-list-item routerLink="supplier-table">Supplier</a>
      <a mat-list-item routerLink="customer-table">Customer</a>
      <!-- <a mat-list-item >Company</a> -->

      <a mat-list-item routerLink="reports">Reports</a>
      <a mat-list-item routerLink="orders">Orders</a>
      <a mat-list-item routerLink="about">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div style="height: 88vh"></div>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()" id="Menu_Button">menu</mat-icon>
      </button>
      <span

        >
        My Inventory</span
      >
      <div class="spacer"></div>
      <a mat-button routerLink="home">Home</a>

        <button mat-menu-item routerLink="/login" color="accent" id="logout">

        </button>
