<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="supplier-table">Supplier</a>
      <a mat-list-item routerLink="customer-table">Customer</a>
      <!-- <a mat-list-item >Company</a> -->
      <a mat-list-item routerLink="#">Settings</a>
      <a mat-list-item routerLink="#">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span
        ><mat-icon
          ><span class="material-icons-outlined"> inventory_2 </span></mat-icon
        >
        My Inventory</span
      >
      <div class="spacer"></div>
      <a mat-button routerLink="home">Home</a>
      <a mat-raised-button routerLink="/login" color="accent">Logout</a>
      <!-- <a mat-button>About</a>
        <a mat-raised-button color="accent">Sign up</a> -->
    </mat-toolbar>
