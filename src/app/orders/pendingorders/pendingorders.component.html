<div class="orders-container">
  <table class="table" mat-table [dataSource]="datasource">
    <!-- Supplier Id Column -->
    <ng-container matColumnDef="order_id">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Order Id</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.order_id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date_of_order">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Date</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.date_of_order }}
      </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="order_type">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Order Plaace By</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.order_type}}
      </td>
    </ng-container>


    <ng-container matColumnDef="order_Details">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Details</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="viewOrderDetails(element)">View Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
