<h1 mat-dialog-title>Please Enter the Customer Details You want to Update</h1>
<div mat-dialog-content>
  <form [formGroup]="editCustomerForm">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input formControlName="firstName" matInput placeholder="First Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput placeholder="Last Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email Address</mat-label>
      <input formControlName="emailId" matInput placeholder="email id " />
    </mat-form-field>
  </form>
</div>

<h2 mat-dialog-title>Please Enter the Updates Below</h2>
<div mat-dialog-content>
  <form [formGroup]="editCustomerForm">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input formControlName="firstName" matInput placeholder="First Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input formControlName="lastName" matInput placeholder="Last Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input
        formControlName="address"
        matInput
        placeholder="Please Include Zipcode"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phoneNum" matInput placeholder="Mobile Number " />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email Address</mat-label>
      <input formControlName="emailId" matInput placeholder="email id " />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="edit_customer()">
    Edit Customer
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
