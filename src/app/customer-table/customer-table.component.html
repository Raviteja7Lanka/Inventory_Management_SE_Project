<!-- Customer Component works -->
<div class="customer-container">
  <div class="customer-nav">
    <button mat-raised-button color="primary" (click)="add_customer()">
      Add Customer
    </button>
    <button mat-raised-button color="primary" (click)="delete_customer()">
      Delete Customer
    </button>
    <button mat-raised-button color="primary" (click)="edit_customer()">
      Edit Customer
    </button>
  </div>
  <table class="table" mat-table [dataSource]="datasource">
    <!-- Supplier Id Column -->
    <ng-container matColumnDef="customerId">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Customer Id</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.customerId }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Name</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Address</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.address }}
      </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phone">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.phone }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Email</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>

    <!-- Fax Column -->
    <ng-container matColumnDef="fax">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Fax</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.fax }}
      </td>
    </ng-container>

    <!-- Other Details Column -->
    <ng-container matColumnDef="otherDetails">
      <th class="tbheader" mat-header-cell *matHeaderCellDef></th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        <a href="#">view orders</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
