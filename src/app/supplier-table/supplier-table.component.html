<div class="supplier-container">
  <div class="supplier-nav">
    <button
      id="add_supplier"
      type="button"
      mat-raised-button
      color="primary"
      (click)="add_supplier()"
    >
      Add Supplier
    </button>
    <button
      id="delete_supplier"
      type="button"
      mat-raised-button
      color="primary"
      (click)="delete_supplier()"
    >
      Delete Supplier
    </button>
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="edit_supplier()"
    >
      Edit Supplier
    </button>
  </div>
  <table class="table" mat-table [dataSource]="datasource">
    <!-- Supplier Id Column -->
    <ng-container matColumnDef="supplierId">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Supplier Id</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.supplier_id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Name</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Address</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.address }}
      </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phone">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.phone }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Email</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>

    <!-- Fax Column -->
    <ng-container matColumnDef="fax">
      <th class="tbheader" mat-header-cell *matHeaderCellDef>Fax</th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        {{ element.fax }}
      </td>
    </ng-container>

    <!-- Other Details Column -->
    <ng-container matColumnDef="otherDetails">
      <th class="tbheader" mat-header-cell *matHeaderCellDef></th>
      <td class="tbdata" mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="viewOrders(element)">View Orders</button>
        <button mat-raised-button color="warn" (click)="deleteSupplier(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
