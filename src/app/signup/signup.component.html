<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Signup</h1>
          <h6>Register Yourself</h6>
        </div>
        <form>
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >First Name</label
              >
              <input
                formControlName="first_name"
                type="text"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >last Name</label
              >
              <input
                formControlName="last_name"
                type="text"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mobile Number</label
              >
              <input
                formControlName="phone"
                type="number"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Username</label
              >
              <input
                formControlName="username"
                type="text"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">signup</button>
          </form>
        </form>
        <a
          style="color: #ffff; margin-top: 10px"
          routerLink="/forgot-password"
          id="forgotpassword"
          >Forgot Password?</a
        >
        <a
          style="color: #ffff; margin-top: 10px"
          routerLink="/login"
          id="alreadyregistered"
          >Already Registered? click to Login</a
        >
      </div>
    </div>
  </div>
</div>
