<!-- Customer Component works -->
<div class="catprod-container">
  <div class="catprod-nav">
    <button
      id="add_product"
      mat-raised-button
      color="primary"
      (click)="add_product()"
    >
      Add Product
    </button>
    <button
      id="delete_product"
      mat-raised-button
      color="primary"
      (click)="delete_product()"
    >
      Delete Product
    </button>
    <button mat-raised-button color="primary" (click)="edit_product()">
      Edit Product
    </button>
  </div>

  <div class="card-body">
    <div class="table-responsive">
        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="dataTables_length" id="dataTable_length">
                        <label >Show <select></select>entries</label>
                        <!-- <label>Show <select (change)="getCategories()" [(ngModel)]="page$.size"
                            name="dataTable_length"

                            <option *ngFor="let size of pageSizeValue" value="{{size}}">{{size}}</option>
                            </select> entries</label> -->
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                          <th >Name</th>
                          <th >Description</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Status</th>
                          <th>Action</th>
                        </tr>
                        </thead >
                        <tbody  *ngFor="let product of products">
                        
                        <tr >
                          <td>{{product.product_name}}</td>
                          <td>{{product.product_descr_ip_tion}}</td>
                          <td>{{product.product_price}}</td>
                          <td>{{product.product_status}}</td>
                          <td>
                            <button  class='btn btn-info'
                                    data-toggle="modal" data-target="#myModal" (click)="editProduct(product)">View
                            </button>
                            <button  class='btn btn-danger' (click)="deleteProduct(product)">Delete</button>
                          </td>
          
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
