<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <h2>List of Categories</h2>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item" *ngFor="let category of categories">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" (click)="getProducts(category)"  type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+category.name" aria-expanded="false" aria-controls="flush-collapseOne">
            {{category.name}}
          </button>
        </h2>
        <div [id]="category.name" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <ul class="list-group" >
              <li class="list-group-item" *ngFor="let product of products">{{product.product_name}}</li>
              <li class="list-group-item" *ngIf="products.length==0">No Products under this Category</li>
              </ul>
          </div>
        </div>
      </div>
